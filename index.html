<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating App By Me</title>

    <!-- CSS Apply -->
    <style>
      *{font-size: 50px;}
      body{background-color: #FFE4E1;}
      .btn{border-radius: 50px; margin-left: 30px;}
      .btn:hover{color:red;}
    </style>
  </head>

  <!-- HTML APPLY -->
  <body>
    <center>
      <h1>Rating App</h1>
      <form onsubmit="find()">
        <input
          type="number"
          placeholder="Enter rating between 1 to 5"
          id="rating"
        />
        <br /><br />
        <input type="submit" value="M1" class="btn" />
        <input type="submit" value="M2" class="btn" />
        <input type="submit" value="M3" class="btn" />
      </form>

      <h2 id="msg" />

      <!-- JS APPLY -->
      <script>
        function find()
          {
            event.preventDefault();
            let rating = document.getElementById("rating");
            let msg = document.getElementById("msg");

            if (rating.value == "")
            {
              alert("U did not enter rating")
              msg.innerHTML="";
              rating.focus();
              return;
            }

            let ele = document.activeElement.value;
            let ans="";
            let r = parseInt(rating.value);

            if((r<1) || (r>5))
            {
              alert("Rating should be betw 1 to 5");
              rating.value="";
              msg.innerHTML="";
              rating.focus();
              return;
            }

            if(ele == "M1")
            {
              if(r==1)          ans="Poor";
              else if (r==2)    ans="OK";
              else if (r==3)    ans="OK";
              else if (r=4)     ans="Wow";
              else if (r==5)    ans="Wow";
              msg.innerHTML="M1-->" + ans;
            }

            else if (ele == "M2")
            {
              if (r==1)                       ans="Poor";
              else if((r == 2) || (r ==3))   ans="Ok";
              else if(( r== 4) || ( r== 5))    ans="Ok";
              msg.innerHTML ="M2-->" + ans;
            }

            else if (ele=="M3"){
              switch(r)
              {
                case 1 : ans="Poor"; break;
                case 2 : ans="Ok";   break;
                case 3 : ans="Ok";   break;
                case 4 : ans="Wow";   break;
                case 5 : ans="Wow";   break;
                }
                msg.innerHTML="M3-->" +ans;
            }



          }
      </script>
    </center>
  </body>
</html>
